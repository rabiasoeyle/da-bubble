<!-- This component should be the first dialog who is availlable at login -->

<h2>Anmeldung</h2>
<p>Wir empfehlen dir die E-Mail Adresse zu benutzen, die du bei der Arbeit verwendest</p>

@if(errorMessage){
    
    <div>{{errorMessage}}</div>
}
<form [formGroup] ="form" (ngSubmit)="onSubmit()">
    <input formControlName="email" type="email" placeholder="E-Mail">
    <input formControlName="password" type="password" placeholder="Passwort">
    <div>
        <input type="checkbox">
        <p>Ich stimme der <a routerLink="">Datenschutzerklärung </a>zu</p>
    </div>
    <button type="submit">Sign In</button>
</form>
